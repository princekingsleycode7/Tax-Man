<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Income Tax Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"/>
   
</head>
<body>
    <div class="main-container">
        <div class="hero-section">
            <h1 class="hero-title">Personal Income Tax Calculator</h1>
            <p class="hero-subtitle">
                Calculate PAYE tax with precision using current or proposed Nigerian tax laws
            </p>
        </div>

        <div class="glass-card">
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setMode('current')">
                    <span>Current Law</span>
                </button>
                <button class="mode-btn" onclick="setMode('proposed')">
                    <span>Proposed Law</span>
                </button>
            </div>

            <!-- PATCH 1: Simplified the navigation tabs -->
            <ul class="nav nav-tabs" id="inputTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="excel-tab" data-bs-toggle="tab" data-bs-target="#excel" type="button" role="tab">
                        üìä Upload Excel
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual" type="button" role="tab">
                        ‚úçÔ∏è Manual Input
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="tabContent">
                <!-- Excel Upload Tab (Unchanged) -->
                <div class="tab-pane fade show active" id="excel" role="tabpanel">
                    <div class="input-group">
                        <label class="form-label">Upload Excel File</label>
                        <input type="file" id="excelFile" accept=".xlsx, .xls" class="form-control">
                        <button class="btn btn-primary" onclick="handleFileUpload()">
                            <span class="btn-text">Upload & Calculate</span>
                        </button>
                    </div>
                </div>

                <!-- PATCH 2: New combined Manual Input tab -->
                <div class="tab-pane fade" id="manual" role="tabpanel">
                    <div class="input-group">
                        <div>
                            <label for="payPerAnnual" class="form-label">Pay per Annual (Base Salary) (‚Ç¶)</label>
                            <input type="number" id="payPerAnnual" class="form-control" placeholder="e.g., 3000000">
                        </div>
                        <div class="doctor-selection">
                            <label class="form-label">Are you a doctor?</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="doctorYes" name="isDoctor" value="yes">
                                    <label for="doctorYes">Yes</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="doctorNo" name="isDoctor" value="no" checked>
                                    <label for="doctorNo">No</label>
                                </div>
                            </div>
                        </div>
                        <hr style="width: 100%; border-top: 1px solid rgba(255, 255, 255, 0.2);">
                        <label class="form-label">Add any monthly allowances below:</label>
                        <div id="allowanceContainer"></div>
                        <button type="button" class="btn btn-secondary" onclick="addAllowanceField()">
                            + Add Monthly Allowance
                        </button>
                        <button class="btn btn-primary" onclick="handleManualInput()">
                            <span class="btn-text">Calculate Tax</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="results-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="geminiscript.js"></script>
</body>
</html>
